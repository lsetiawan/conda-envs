# Geospatial Environment
# This environment is meant for working with geospatial entities.
name: geo-env
channels:
  - conda-forge
dependencies:
  - python=3.6
  - rios
  - pysal
  - rasterio
  - geopandas
  - qgis
  - rio-cogeo
  # For jupyter notebook/lab
  - ipykernel
  # pip
  - pip
  - pip:
    - git+https://github.com/cogeotiff/rio-tiler.git